<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="glitter"></div> <!-- Glitter effect -->

    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <label for="themeToggle">Theme:</label>
        <select id="themeToggle" onchange="changeTheme()">
            <option value="light-mode">Light Mode</option>
            <option value="dark-mode">Dark Mode</option>
        </select>
    </div>

    <h1 class="title">IIT JODHPUR</h1>
    <div class="container">
        <h2>Student Details Finder</h2>
        <input type="text" id="searchInput" placeholder="Enter Student Name">
        <button onclick="findStudent()">Search</button>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
